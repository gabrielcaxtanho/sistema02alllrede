<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">

</head>
<body>
    <div class="container">
        <h1>{{ titulo }}</h1>
        <ul>
            {% for usuario in usuarios %}
                <h1>-------</h1>
                <li>Login: {{ usuario.login }}</li>
                <li>Senha: {{ usuario.senha }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
