<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NOVO PROVISIONAMENTO</title>
    <link rel="stylesheet" href="../static/bootstrap.css">
</head>
<body>
    <div class="container">
        <!-- funçao flask que retorna mensagens flash armazenadas na sessão  -->
        {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul id="messages" class="list-unstyled">
                        {% for message in messages %}
                            <li class="alert alert-success">{{ message }}</li>
                        {% endfor %}
                        </ul>
            {% endif %}
        {% endwith %}
      <div class="page-header">
          <h1>{{ titulo }}</h1>
          <a href="/" class="btn btn-primary">Página Inicial</a>
          <a href="/novo" class="btn btn-success">Nova Anotação</a>

      </div>
      <form action="/criar" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">CLIENTE</label>
            <input type="text" id="cliente" name="cliente" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">EQUIPAMENTO</label>
            <input type="text" id="equipamento" name="equipamento" class="form-control">
          </div>

           <div class="form-group">
            <label for="motivo">MOTIVO CONTATO</label>
            <input type="text" id="motivo" name="motivo" class="form-control">
          </div>

          <div class="form-group">
            <label for="console">ANOTAÇÕES</label>
            <input type="text" id="anotacoes" name="anotacoes" class="form-control">
          </div>
          <div class="form-group">
            <label for="data">DATA</label>
            <input type="datetime-local" id="data" name="data" class="form-control">
          </div><br>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
